version: '3.8'

services:
  agentle-sofia:
    # A imagem agora será puxada diretamente do Docker Hub com a arquitetura correta
    # Altere "seu_usuario_aqui" pelo seu usuário real do Docker Hub, ou passe na variável
    image: ${DOCKERHUB_USERNAME:-seu_usuario_aqui}/agentle-sofia:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - EVOLUTION_API_URL=${EVOLUTION_API_URL:-https://evolution.axobot.pro}
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY:-6242b406242c15bbb180}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      # Volume para persistir as conversas caso o container reinicie
      - agentle_data:/app/conversations_data

volumes:
  agentle_data:
